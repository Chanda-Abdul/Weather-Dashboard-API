<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Weather Dashboard API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <div class="mb-3">
          <label for="searchForCity"
            >Which city would you like to add weather information for?</label
          >
          <input type="text" class="form-control" placeholder="Enter a city" />
          <div id="searchHelp" class="form-text">
            Please enter the city's name in the box above.
          </div>
        </div>
        <button type="button" class="btn btn-secondary">Seach!</button>
      </form>
      <div class="container-lg display">
        Here is today's weather in your favorite cities

        <div class="container-md">
          <ul>
            <li class="name">
              <h2>City 1</h2>
            </li>
            <li class="day">date</li>
            <li class="temperature">Temperature</li>
            <li class="desc">Weather Description</li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

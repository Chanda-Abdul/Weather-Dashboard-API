<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Weather Dashboard API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0">
          <h1>Weather Dashboard</h1>
        </span>
      </div>
    </nav>
    <div class="container">
      <!-- city search & floatleft -->
      <!-- city search -->
      <div class="col-3 search-display">
        <form class="row g-1">
          <div class="row-1">
            <label for="searchForCity" class="form-label"
              ><h2>Search for a city:</h2></label
            >
          </div>
          <div class="row-1">
            <input
              type="text"
              class="form-control"
              placeholder="San Francisco, CA"
            /><button type="button" class="btn btn-secondary">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <!-- city display -->
        <div class="search-display col-12">
          <ul class="list-group city-list">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- weather display right -->
    <div class="col-8 weather-display">
      <div class="today-weather-headline">
        <div class="row-1">
          <h2 class="title">Current Weather</h2>
        </div>
        <!-- current weather card -->
        <div class="card">
          <div class="card-header row-1">
            <h2>
              <span class="today-city"> </span>
              <span class="today-date"> </span>
              <span class="today-weather-icon"> </span>
            </h2>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="details">
                <p>
                  Temperature: <span class="day-temperature"> </span> &#8457;
                </p>
              </li>
              <li class="list-group-item">
                <p>Humidity: <span class="day-humidity"> </span>%</p>
              </li>

              <li class="list-group-item">
                <p>Wind Speed: <span class="day-wind"> </span> MPH</p>
              </li>
              <li class="list-group-item">
                <p>UV Index: <span class="day-uv badge"> </span></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- current weather cards -->
      <div class="forecast">
        <h2 class="title">5-day Forecast:</h2>
        <div class="weather-forecast row">
          <!-- end Forecast cards -->
        </div>
      </div>
    </div>

    <script type="text/javascript" src="fetch.js"></script>
    <script type="text/javascript" src="populateUI.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

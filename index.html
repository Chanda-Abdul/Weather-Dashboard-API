<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Weather Dashboard API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <div
      class="container-fluid justify-content-center navbar bg-dark text-light"
    >
      <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
      <!-- city search -->
      <div class="col-2">
        <div class="search-input">
          <form class="row g-1">
            <label for="searchForCity" class="form-label"
              ><h3>Search for a city:</h3></label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="San Francisco, CA"
              /><button
                type="submit"
                class="btn btn-primary city-search-button"
              >
                <i class="bi-search"></i>
              </button>
            </div>
          </form>
          <!-- city display -->
          <div class="search-display container-fluid hidden"></div>
        </div>
      </div>
      <!-- weather display right -->
      <div class="col-9 weather-display hidden">
        <div class="today-weather-headline">
          <!-- current weather card -->
          <div class="card mb-3">
            <div class="card-header">
              <div class="row">
                <div class="col">
                  <h5>Current Weather</h5>
                  <h2>
                    <span class="today-city"></span>
                    <i class="bi-arrow-right"></i>
                    <span class="today-date"></span>
                  </h2>
                </div>
                <div class="col">
                  <span class="today-weather-icon img-fluid rounded-end">
                  </span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="details">
                  Temperature:
                  <h3><span class="day day-temperature"> </span></h3>
                </li>
                <li class="list-group-item">
                  Humidity:
                  <h3><span class="day-humidity"> </span>%</h3>
                </li>

                <li class="list-group-item">
                  Wind Speed:
                  <h3><span class="day-wind"> </span> MPH</h3>
                </li>
                <li class="list-group-item">
                  UV Index:
                  <h3><span class="day-uv badge"> </span></h3>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- current forecast cards -->
        <div class="forecast card">
          <div class="card-header forecast-card"><h2>5-day Forecast</h2></div>
        </div>
        <div class="weather-forecast row">
          <!-- end Forecast cards -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="fetch.js"></script>
    <script type="text/javascript" src="populateUI.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
